        // Các hàm tiện ích
        function normalizeAddress(address) {
            const cleanAddress = address.trim()
                .replace(/^(số|so|So|SỐ)\s*\d+[,\s]*/i, '')
                .replace(/^(đường|duong|Đường)\s*[\w\d]+[,\s]*/i, '')
                .replace(/\s+/g, ' ');

            const districtPatterns = [
                /(TP\.|Thành phố|TX\.|Thị xã|H\.|Huyện)\s*([\p{L}\s]+?)(?=,|$)/ui,
                /(P\.|Phường|X\.|Xã|TT\.|Thị trấn)\s*([\p{L}\s]+?)(?=,|$)/ui
            ];

            let result = '';
            for (const pattern of districtPatterns) {
                const match = cleanAddress.match(pattern);
                if (match) {
                    const locationName = match[2].trim();
                    result = result ? `${locationName}, ${result}` : locationName;
                }
            }

            if (!result) {
                result = cleanAddress.split(',')[0].trim();
            }

            return `${result}, Bình Dương, Việt Nam`;
        }

        async function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function geocodeAddressWithRetry(address, retries = 3, delayMs = 1000) {
            try {
                const normalizedAddress = normalizeAddress(address);

                if (geocodeCache.has(normalizedAddress)) {
                    return geocodeCache.get(normalizedAddress);
                }

                for (const [city, coords] of Object.entries(defaultCoords)) {
                    if (normalizedAddress.toLowerCase().includes(city.toLowerCase())) {
                        const randomOffset = () => (Math.random() - 0.5) * 0.01;
                        const adjustedCoords = [
                            coords[0] + randomOffset(),
                            coords[1] + randomOffset()
                        ];
                        geocodeCache.set(normalizedAddress, adjustedCoords);
                        return adjustedCoords;
                    }
                }

                for (let i = 0; i < retries; i++) {
                    try {
                        await delay(delayMs * (i + 1));
                        const response = await fetch(
                            `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(normalizedAddress)}&limit=1&countrycodes=vn`
                        );

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const data = await response.json();

                        if (data && data[0]) {
                            const coords = [
                                parseFloat(data[0].lat) + (Math.random() - 0.5) * 0.002,
                                parseFloat(data[0].lon) + (Math.random() - 0.5) * 0.002
                            ];
                            geocodeCache.set(normalizedAddress, coords);
                            return coords;
                        }
                    } catch (error) {
                        console.warn(`Lần thử ${i + 1} thất bại cho địa chỉ "${normalizedAddress}":`, error);
                        if (i === retries - 1) throw error;
                    }
                }

                const defaultCoord = [10.9804 + (Math.random() - 0.5) * 0.01, 106.6519 + (Math.random() - 0.5) * 0.01];
                geocodeCache.set(normalizedAddress, defaultCoord);
                return defaultCoord;
            } catch (error) {
                console.error('Lỗi geocoding:', error);
                return [10.9804 + (Math.random() - 0.5) * 0.01, 106.6519 + (Math.random() - 0.5) * 0.01];
            }
        }

                const today = new Date();
                for (let i = 0; i < 12; i++) {

                    months.unshift(`${d.getMonth() + 1}/${d.getFullYear()}`);

        function filterDataByDateRange(data, fromMonth, toMonth, dateField) {
            if (!fromMonth && !toMonth) return data;

            return data.filter(item => {
                const date = new Date(item[dateField]);
                const itemMonth = date.getMonth() + 1;
                const itemYear = date.getFullYear();
                const itemMonthYear = `${itemMonth}/${itemYear}`;

                if (fromMonth && toMonth) {
                    const [fromM, fromY] = fromMonth.split('/').map(Number);
                    const [toM, toY] = toMonth.split('/').map(Number);

                    const itemDate = new Date(itemYear, itemMonth - 1);
                    const fromDate = new Date(fromY, fromM - 1);
                    const toDate = new Date(toY, toM - 1);

                    return itemDate >= fromDate && itemDate <= toDate;
                } else if (fromMonth) {
                    const [fromM, fromY] = fromMonth.split('/').map(Number);
                    const fromDate = new Date(fromY, fromM - 1);
                    const itemDate = new Date(itemYear, itemMonth - 1);

                    const toDate = new Date(toY, toM - 1);
                    const itemDate = new Date(itemYear, itemMonth - 1);
                    return itemDate <= toDate;
                }

                return true;
            });

        function processGrowthData(data) {
            function getLast12Months() {
                const months = [];
                const today = new Date();
                for (let i = 0; i < 12; i++) {
                    const d = new Date(today.getFullYear(), today.getMonth() - i, 1);
                    months.unshift(`${d.getMonth() + 1}/${d.getFullYear()}`);
                }
                return months;
            }

            const last12Months = getLast12Months();
            const filteredData = filterDataByDateRange(data, currentFromMonth, currentToMonth, "Ngày tham gia hội");

            const activeMembers = filteredData.filter(member => member.Active === "active");
            const monthlyData = last12Months.reduce((acc, month) => {
                acc[month] = 0;
                return acc;
            }, {});

            activeMembers.forEach(member => {
                const date = new Date(member["Ngày tham gia hội"]);
                const monthYear = `${date.getMonth() + 1}/${date.getFullYear()}`;
                if (monthlyData.hasOwnProperty(monthYear)) {
                    monthlyData[monthYear]++;
                }
            });

            let cumulative = 0;
            const cumulativeData = Object.entries(monthlyData).map(([month, count]) => {
                cumulative += count;
                return {
                    month,
                    count: cumulative,
                    monthlyCount: count
                };
            });

            const formatMonth = (monthYear) => {
                const [month, year] = monthYear.split('/');
                return isMobile ? `T${month}` : `T${month}/${year}`;
            };

            return {
                labels: cumulativeData.map(d => formatMonth(d.month)),
                data: cumulativeData.map(d => d.count),
                monthlyData: cumulativeData.map(d => d.monthlyCount)
            };
        }

        function processCityStats(data) {
            const cityStats = new Map();
            let otherCitiesCount = 0;

            const cityAliases = {
                'Thủ Dầu Một': ['TDM', 'Thu Dau Mot', 'ThuDauMot'],
                'Thuận An': ['Thuan An', 'ThuanAn'],
                'Dĩ An': ['Di An', 'DiAn'],
                'Bến Cát': ['Ben Cat', 'BenCat'],
                'Tân Uyên': ['Tan Uyen', 'TanUyen'],
                'Phú Giáo': ['Phu Giao', 'PhuGiao'],
                'Bàu Bàng': ['Bau Bang', 'BauBang'],
                'Dầu Tiếng': ['Dau Tieng', 'DauTieng']
            };

            data.filter(member => member.Active === "active").forEach(member => {
                const address = member["Nơi ở hiện tại"] || "";
                const normalizedAddress = address.normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '')
                    .toUpperCase();

                let foundCity = null;

                const cityPattern = /(TP\.|THANH PHO|TX\.|THI XA|HUYEN|H\.)\s*([\p{L}\s]+?)(?=,|$)/ui;
                const match = normalizedAddress.match(cityPattern);
                if (match) {
                    const cityName = match[2].trim();
                    for (const [city, aliases] of Object.entries(cityAliases)) {
                        if (aliases.some(alias => alias.toUpperCase().includes(cityName)) ||
                            cityName.includes(city.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toUpperCase())) {
                            foundCity = city;
                            break;
                        }
                    }
                }

                if (!foundCity) {
                    for (const [city, aliases] of Object.entries(cityAliases)) {
                        if (aliases.some(alias => normalizedAddress.includes(alias.toUpperCase())) ||
                            normalizedAddress.includes(city.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toUpperCase())) {
                            foundCity = city;
                            break;
                        }
                    }
                }

                if (!foundCity) {
                    const wardCityMapping = {
                        'PHU HOA': 'Thủ Dầu Một',
                        'PHU CUONG': 'Thủ Dầu Một',
                        'BINH THANG': 'Dĩ An',
                        'TAN DONG HIEP': 'Dĩ An',
                        'AN PHU': 'Thuận An',
                    };

                    for (const [ward, city] of Object.entries(wardCityMapping)) {
                        if (normalizedAddress.includes(ward)) {
                            foundCity = city;
                            break;
                        }
                    }
                }

                if (foundCity) {
                    if (!cityStats.has(foundCity)) {
                        cityStats.set(foundCity, 0);
                    }
                    cityStats.set(foundCity, cityStats.get(foundCity) + 1);
                } else {
                    otherCitiesCount++;
                }
            });

            if (otherCitiesCount > 0) {
                cityStats.set("Tỉnh thành khác", otherCitiesCount);
            }

            const sortedStats = Array.from(cityStats.entries())
                .sort((a, b) => b[1] - a[1]);

            return {
                labels: sortedStats.map(([city]) => city),
                data: sortedStats.map(([, count]) => count)
            };
        }

        function processSkillLevelData(data) {
            const levelStats = new Map();

            data.filter(member => member.Active === "active").forEach(member => {
                const level = member["Trình PKB"] || "Chưa xác định";
                if (!levelStats.has(level)) {
                    levelStats.set(level, 0);
                }
                levelStats.set(level, levelStats.get(level) + 1);
            });

            function getSortValue(level) {
                if (level === "1.0-2.0") return 1.5;
                const numValue = parseFloat(level);
                if (!isNaN(numValue)) return numValue;
                if (level === "Beginner") return 1.0;
                if (level === "Intermediate") return 3.0;
                if (level === "Advanced") return 4.0;
                if (level === "Pro") return 5.0;
                if (level === "Chưa xác định") return 999;
                return 998;
            }

            const sortedStats = Array.from(levelStats.entries())
                .sort((a, b) => getSortValue(a[0]) - getSortValue(b[0]));

            return {
                labels: sortedStats.map(([level]) => level),
                data: sortedStats.map(([, count]) => count)
            };
        }

        function processSponsorData(sponsorData, memberData) {
            const sponsorStats = new Map();

            const memberCodeToName = new Map();
            memberData.forEach(member => {
                if (member["Mã"] && member["Tên hội viên"]) {
                    memberCodeToName.set(member["Mã"], member["Tên hội viên"]);
                }
            });

            const filteredSponsors = filterDataByDateRange(sponsorData, currentFromMonth, currentToMonth, "Ngày tài trợ");

            filteredSponsors.forEach(sponsor => {
                let sponsorName = sponsor["Tên nhà tài trợ bên ngoài"] || "";

                if (!sponsorName && sponsor["Tên hội viên tài trợ"]) {
                    sponsorName = memberCodeToName.get(sponsor["Tên hội viên tài trợ"]) || sponsor["Tên hội viên tài trợ"];
                }

                if (sponsorName) {
                    if (!sponsorStats.has(sponsorName)) {
                        sponsorStats.set(sponsorName, 0);
                    }

                    const cashAmount = parseFloat(sponsor["Số tiền hiện kim"]) || 0;
                    const kindAmount = parseFloat(sponsor["Số tiền hiện vật quy đổi"]) || 0;
                    sponsorStats.set(sponsorName, sponsorStats.get(sponsorName) + cashAmount + kindAmount);
                }
            });

            const sortedStats = Array.from(sponsorStats.entries())
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            return {
                labels: sortedStats.map(([name]) => name),
                data: sortedStats.map(([, amount]) => amount)
            };
        }

        function processTransactionData(transactionData) {
            function getLast12Months() {
                const months = [];
                const today = new Date();
                for (let i = 0; i < 12; i++) {
                    const d = new Date(today.getFullYear(), today.getMonth() - i, 1);
                    months.unshift(`${d.getMonth() + 1}/${d.getFullYear()}`);
                }
                return months;
            }

            const last12Months = getLast12Months();
            const filteredTransactions = filterDataByDateRange(transactionData, currentFromMonth, currentToMonth, "Ngày");

            // Khởi tạo dữ liệu cho 12 tháng
            const monthlyData = last12Months.reduce((acc, month) => {
                acc[month] = {
                    transactionValue: 0,
                    reward: 0
                };
                return acc;
            }, {});

            // Tổng hợp dữ liệu theo tháng
            filteredTransactions.forEach(transaction => {
                const date = new Date(transaction["Ngày"]);
                const monthYear = `${date.getMonth() + 1}/${date.getFullYear()}`;

                if (monthlyData.hasOwnProperty(monthYear)) {
                    const transactionValue = parseFloat(transaction["Giá trị giao dịch thành công"]) || 0;
                    const reward = parseFloat(transaction["Thưởng cho TK CLB"]) || 0;

                    monthlyData[monthYear].transactionValue += transactionValue;
                    monthlyData[monthYear].reward += reward;
                }
            });

            const formatMonth = (monthYear) => {
                const [month, year] = monthYear.split('/');
                return isMobile ? `T${month}` : `T${month}/${year}`;
            };

            return {
                labels: last12Months.map(month => formatMonth(month)),
                transactionValues: last12Months.map(month => monthlyData[month].transactionValue),
                rewards: last12Months.map(month => monthlyData[month].reward)

        }

            const referralCtx = document.getElementById('referralChart').getContext('2d');

            const referralColors = [
                'rgba(255, 215, 0, 0.8)',
                'rgba(192, 192, 192, 0.8)',
                'rgba(205, 127, 50, 0.8)',
                'rgba(54, 162, 235, 0.8)',
                'rgba(75, 192, 192, 0.8)',
                'rgba(153, 102, 255, 0.8)',
                'rgba(255, 159, 64, 0.8)',
                'rgba(255, 99, 132, 0.8)',
                'rgba(201, 203, 207, 0.8)',
                'rgba(54, 72, 152, 0.8)'
            ];

            const referralBackgroundColors = referralStats.labels.map(
                (_, index) => referralColors[index % referralColors.length]
            );

            referralChart = new Chart(referralCtx, {
                type: 'bar',
                data: {
                    labels: referralStats.labels,
                    datasets: [{
                        label: 'Số hội viên đã giới thiệu',
                        data: referralStats.data,
                        backgroundColor: referralBackgroundColors,
                        borderColor: referralBackgroundColors.map(color => color.replace('0.8', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    ...commonOptions,
                    indexAxis: 'y',
                    plugins: {
                        ...commonOptions.plugins,
                        title: {
                            display: false
                        },
                        legend: {
                            display: false
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'right',
                            color: '#333',
                            font: {
                                weight: 'bold',
                                size: isMobile ? 10 : 14
                            },
                            formatter: (value) => value.toLocaleString(),
                            display: true,
                            offset: 4,
                            clamp: true
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: isMobile ? 9 : 11
                                }
                            },
                            suggestedMax: Math.max(...referralStats.data) + 2
                        },
                        y: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: isMobile ? 9 : 11
                                }
                            }
                        }
                    }
                }
            });

            // Sponsor Chart
            const sponsorStats = processSponsorData(allSponsorData, allData);
            const sponsorCtx = document.getElementById('sponsorChart').getContext('2d');

            const sponsorColors = [
                'rgba(255, 215, 0, 0.8)',
                'rgba(192, 192, 192, 0.8)',
                'rgba(205, 127, 50, 0.8)',
                'rgba(54, 162, 235, 0.8)',
                'rgba(75, 192, 192, 0.8)',
                'rgba(153, 102, 255, 0.8)',
                'rgba(255, 159, 64, 0.8)',
                'rgba(255, 99, 132, 0.8)',
                'rgba(201, 203, 207, 0.8)',
                'rgba(54, 72, 152, 0.8)'
            ];

            const sponsorBackgroundColors = sponsorStats.labels.map(
                (_, index) => sponsorColors[index % sponsorColors.length]
            );

            sponsorChart = new Chart(sponsorCtx, {
                type: 'bar',
                data: {
                    labels: sponsorStats.labels,
                    datasets: [{
                        label: 'Tổng số tiền tài trợ (VNĐ)',
                        data: sponsorStats.data,
                        backgroundColor: sponsorBackgroundColors,
                        borderColor: sponsorBackgroundColors.map(color => color.replace('0.8', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    ...commonOptions,
                    indexAxis: 'y',
                    layout: {
                        padding: {
                            right: isMobile ? 30 : 40
                        }
                    },
                    plugins: {
                        ...commonOptions.plugins,
                        title: {
                            display: false
                        },
                        legend: {
                            display: false
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'right',
                            color: '#333',
                            font: {
                                weight: 'bold',
                                size: isMobile ? 10 : 14
                            },
                            formatter: (value) => {
                                return value.toLocaleString('vi-VN');
                            },
                            display: true,
                            offset: 4,
                            clamp: false
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: isMobile ? 9 : 11
                                },
                                callback: function (value) {
                                    return value.toLocaleString('vi-VN');
                                }
                            },
                            suggestedMax: Math.max(...sponsorStats.data) * 1.15
                        },
                        y: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: isMobile ? 9 : 11
                                }
                            }
                        }
                    }
                }
            });

            // Transaction Chart - Biểu đồ giao dịch kết nối và thưởng
            const transactionStats = processTransactionData(allTransactionData);
            const transactionCtx = document.getElementById('transactionChart').getContext('2d');

            transactionChart = new Chart(transactionCtx, {
                type: 'bar',
                data: {
                    labels: transactionStats.labels,
                    datasets: [
                        {
                            label: 'Giá trị giao dịch thành công',
                            data: transactionStats.transactionValues,
                            backgroundColor: 'rgba(59, 130, 246, 0.6)',
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 1,
                            order: 2
                        },
                        {
                            label: 'Thưởng cho TK CLB',
                            data: transactionStats.rewards,
                            backgroundColor: 'rgba(34, 197, 94, 0.6)',
                            borderColor: 'rgba(34, 197, 94, 1)',
                            borderWidth: 1,
                            order: 2
                        },
                        {
                            label: 'Xu hướng giao dịch',
                            data: transactionStats.transactionValues,
                            type: 'line',
                            fill: false,
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 2,
                            pointRadius: isMobile ? 2 : 4,
                            pointHoverRadius: isMobile ? 4 : 6,
                            pointBackgroundColor: 'rgba(59, 130, 246, 1)',
                            tension: 0.4,
                            order: 1
                        },
                        {
                            label: 'Xu hướng thưởng',
                            data: transactionStats.rewards,
                            type: 'line',
                            fill: false,
                            borderColor: 'rgba(34, 197, 94, 1)',
                            borderWidth: 2,
                            pointRadius: isMobile ? 2 : 4,
                            pointHoverRadius: isMobile ? 4 : 6,
                            pointBackgroundColor: 'rgba(34, 197, 94, 1)',
                            tension: 0.4,
                            order: 1
                        }
                    ]
                },
                options: {
                    ...commonOptions,
                    plugins: {
                        ...commonOptions.plugins,
                        title: {
                            display: false
                        },
                        legend: {
                            display: !isMobile || window.innerWidth > 480,
                            position: 'top',
                            labels: {
                                boxWidth: isMobile ? 10 : 16,
                                font: {
                                    size: isMobile ? 10 : 12
                                },
                                padding: isMobile ? 8 : 12
                            }
                        },
                        datalabels: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y.toLocaleString('vi-VN') + ' VNĐ';
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                font: {
                                    size: isMobile ? 9 : 11
                                },
                                callback: function (value) {
                                    return value.toLocaleString('vi-VN');
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: isMobile ? 8 : 10
                                },
                                maxRotation: isMobile ? 90 : 0,
                                minRotation: isMobile ? 90 : 0
                            }
                        }
                    }
                }
            });
            await updateMap(filteredData);
        }

        window.addEventListener('resize', function () {
            const wasIsMobile = isMobile;
            isMobile = window.innerWidth < 768;

            if (wasIsMobile !== isMobile) {
                renderCharts();
            }
        });

        async function initializeDashboard() {
            try {
                await fetchData();
                initMap();
                await renderCharts();
            } catch (error) {
                console.error("Lỗi khởi tạo:", error);
                document.querySelector('.dashboard').innerHTML =
                    '<div class="error" style="padding: 20px; text-align: center; color: #e53e3e;">Không thể tải dữ liệu. Vui lòng thử lại sau.</div>';
            }
        }

        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>

</html>
