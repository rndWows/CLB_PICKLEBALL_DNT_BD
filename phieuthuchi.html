<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLBPKB phiếu thu chi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f9f9f9;
            padding: 20px;
        }

        .invoice-content {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            max-width: 100px;
            height: auto;
            margin-right: 15px;
        }

        .invoice-id {
            text-align: right;
        }

        .invoice-id h1 {
            color: #ff0000;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .invoice-id p {
            color: #555;
            margin-bottom: 5px;
        }

        .invoice-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .invoice-number {
            width: 48%;
        }

        .inv-title-1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .name {
            font-size: 20px;
            font-weight: 600;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .invoice-table th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .invoice-table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        .payment-method {
            margin-bottom: 30px;
        }

        .payment-method-list-1 {
            list-style: none;
        }

        .payment-method-list-1 li {
            margin-bottom: 10px;
        }

        .contact-info {
            background: linear-gradient(to right, #d32f2f, #f44336);
            padding: 20px;
            border-radius: 8px;
            color: white;
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .invoice-btn-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-print {
            background: #333;
            color: white;
        }

        .btn-theme {
            background: #f44336;
            color: white;
        }

        @media print {
            .d-print-none {
                display: none;
            }

            body {
                padding: 0;
                background: white;
            }

            .invoice-content {
                box-shadow: none;
            }
        }

        @media (max-width: 768px) {

            .invoice-header,
            .invoice-top {
                flex-direction: column;
            }

            .invoice-number {
                width: 100%;
                margin-bottom: 20px;
            }

            .contact-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="invoice-content">
        <div class="invoice-header">
            <div class="logo">
                <img src="https://rndwows.github.io/CLB_PICKLEBALL_DNT_BD/logo.png" alt="logo">
                <h2>CLB PICKLEBALL DNT BÌNH DƯƠNG</h2>
            </div>
            <div class="invoice-id">
                <h1 id="phanloai">PHIẾU THU</h1>
                <p>Số chứng từ: <span id="sochungtu"></span></p>
                <p>Ngày chứng từ: <span id="ngaychungtu"></span></p>
            </div>
        </div>

        <div class="invoice-top">
            <div class="invoice-number">
                <h4 class="inv-title-1">Người nộp tiền</h4>
                <h2 class="name" id="nguoinop"></h2>
            </div>
            <div class="invoice-number">
                <h4 class="inv-title-1">Người nhận</h4>
                <h2 class="name" id="nguoinhan"></h2>
            </div>
        </div>

        <table class="invoice-table">
            <thead>
                <tr>
                    <th style="text-align: center;">STT</th>
                    <th style="text-align: center;">Nội dung</th>
                    <th style="text-align: center;">Số tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: center;">01</td>
                    <td style="text-align: center;" id="noidung"></td>
                    <td style="text-align: center;" id="sotien"></td>
                </tr>
            </tbody>
        </table>

        <div class="payment-method">
            <h3 class="inv-title-1">Thông tin thêm</h3>
            <ul class="payment-method-list-1">
                <li><strong>Nguồn chi (TM/ Số TK):</strong> <span id="stk"></span></li>
                <li><strong>Nguồn nhận (TM/ Số TK):</strong> <span id="nhan"></span></li>
            </ul>
        </div>

        <div class="contact-info">
            <a href="tel:0879555655"><i class="fa fa-phone"></i>&nbsp; 0908 579 753</a>
            <a href="mailto:hoidnthaibinhmiennam@gmail.com"><i class="fa fa-envelope"></i>&nbsp;
                pickleball.bd@gmail.com</a>
            <a><i class="fa fa-map-marker"></i>&nbsp; 45B, Yersin, Phú Cường, Thủ Dầu Một, Bình Dương</a>
        </div>

        <div class="invoice-btn-section d-print-none">
            <a href="javascript:window.print()" class="btn btn-print">
                <i class="fa fa-print"></i> In phiếu
            </a>
            <!-- <a id="invoice_download_btn" class="btn btn-theme">
                <i class="fa fa-download"></i> Tải về
            </a> -->
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        function formatCurrency(amount) {
            // Bỏ chữ "đ" nếu có và bỏ dấu phẩy
            amount = amount.replace('đ', '').replace(/,/g, '');
            // Thêm dấu phẩy ngăn cách hàng nghìn và thêm VND
            return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + " đ";
        }

        // Get parameters from URL
        var phanloai = getUrlParameter('phanloai');
        var sochungtu = getUrlParameter('sochungtu');
        var ngaychungtu = getUrlParameter('ngaychungtu');
        var noidung = getUrlParameter('noidung');
        var sotien = getUrlParameter('sotien');
        var nguoinop = getUrlParameter('nguoinop');
        var nguoinhan = getUrlParameter('nguoinhan');
        var stk = getUrlParameter('stk');
        var nhan = getUrlParameter('nhan');

        // Display parameters on the page
        document.getElementById('phanloai').textContent = `Phiếu ${phanloai}`;
        document.getElementById('sochungtu').textContent = sochungtu;
        document.getElementById('ngaychungtu').textContent = ngaychungtu;
        document.getElementById('noidung').textContent = noidung;
        document.getElementById('sotien').textContent = formatCurrency(sotien);
        document.getElementById('nguoinop').textContent = nguoinop;
        document.getElementById('nguoinhan').textContent = nguoinhan;
        document.getElementById('stk').textContent = stk;
        document.getElementById('nhan').textContent = nhan;
    </script>
</body>

</html>
