    <!-- Th√™m th∆∞ vi·ªán XLSX ƒë·ªÉ xu·∫•t Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<body>
    <div class="container">
        <h1>B·∫¢NG CH·∫§M TR√åNH PKB HV CLB</h1>
        <p class="date" id="currentDate"></p>

        <div class="controls">
            <button class="btn btn-success" onclick="exportToExcel()">üìä Xu·∫•t Excel</button>
            <button class="btn btn-info" onclick="printTable()">üñ®Ô∏è In b·∫£ng</button>
        </div>

        <div id="loading" class="loading">
            ƒêang t·∫£i d·ªØ li·ªáu...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="stats" class="stats" style="display: none;">
            <strong>Th·ªëng k√™: </strong>
            <span id="statsContent"></span>
        </div>

        <table id="dataTable" style="display: none;">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>T√™n h·ªôi vi√™n</th>
                    <th>ƒêi·ªán tho·∫°i h·ªôi vi√™n</th>
                    <th>Gi·ªõi t√≠nh</th>
                    <th>Tr√¨nh PKB</th>
                    <th>Ghi ch√∫</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script>
        // Constants for AppSheet connection
        const appId = 'd9ee17ac-4397-452d-9e74-97997607fa4b';
        const accessKey = 'V2-Rovhm-ZiLxx-msd7k-TSoig-NkECL-5LXEq-Kraws-yE09V';
        const region = 'www';
        const tableName = 'HV_NCC_KH';

        // Global data storage
        let currentData = [];

        // Function to fetch data from AppSheet
        async function fetchAppSheetData() {
            try {
                const response = await fetch(`https://${region}.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`, {
                    method: 'POST',
                    headers: {
                        'ApplicationAccessKey': accessKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Action: 'Find',
                        Properties: {},
                        Selector: `Filter(${tableName}, true)`
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (!Array.isArray(data)) {
                    throw new Error('Invalid data format received');
                }

                return data;
            } catch (error) {
                console.error('Failed to fetch data:', error);
                throw error;
            }
        }

        // Function to process and sort data
        function processData(rawData) {
            // Filter and map data to required format - only active members
            const processedData = rawData.map(item => ({
                name: item['T√™n h·ªôi vi√™n'] || '',
                gender: item['Gi·ªõi t√≠nh'] || '',
                level: parseFloat(item['Tr√¨nh PKB']) || 0,
                phone: item['ƒêi·ªán tho·∫°i h·ªôi vi√™n'] || '',
                notes: item['Ghi ch√∫'] || '',
                active: item['Active'] || ''
            })).filter(item => 
                item.name && 
                item.gender && 
                item.active && 
                item.active.toLowerCase() === 'active'
            );

            // Separate male and female data
            const maleData = processedData.filter(item =>
                item.gender.toLowerCase().includes('nam') ||
                item.gender.toLowerCase() === 'male'
            );

            const femaleData = processedData.filter(item =>
                item.gender.toLowerCase().includes('n·ªØ') ||
                item.gender.toLowerCase().includes('nu') ||
                item.gender.toLowerCase() === 'female'
            );

            // Sort by level (ascending)
            maleData.sort((a, b) => a.level - b.level);
            femaleData.sort((a, b) => a.level - b.level);

            return { maleData, femaleData };
        }

        // Function to render table
        function renderTable(maleData, femaleData) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            let allData = [];

            // Add male section header
            if (maleData.length > 0) {
                const maleHeaderRow = document.createElement('tr');
                maleHeaderRow.className = 'section-header';
                maleHeaderRow.innerHTML = `
                    <td colspan="6"><strong>H·∫†NG M·ª§C NAM (${maleData.length} ng∆∞·ªùi)</strong></td>
                `;
                tableBody.appendChild(maleHeaderRow);

                // Add male data
                maleData.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.name}</td>
                        <td>${item.phone}</td>
                        <td class="male-gender">NAM</td>
                        <td>${item.level}</td>
                        <td class="notes-cell"></td>
                    `;
                    tableBody.appendChild(row);
                });

                allData = allData.concat(maleData.map(item => ({ ...item, gender: 'NAM', section: 'male' })));
            }

            // Add female section header
            if (femaleData.length > 0) {
                const femaleHeaderRow = document.createElement('tr');
                femaleHeaderRow.className = 'section-header';
                femaleHeaderRow.innerHTML = `
                    <td colspan="6"><strong>H·∫†NG M·ª§C N·ªÆ (${femaleData.length} ng∆∞·ªùi)</strong></td>
                `;
                tableBody.appendChild(femaleHeaderRow);

                // Add female data
                femaleData.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.className = 'female-row';
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.name}</td>
                        <td>${item.phone}</td>
                        <td class="female-gender">N·ªÆ</td>
                        <td>${item.level}</td>
                        <td class="notes-cell"></td>
                    `;
                    tableBody.appendChild(row);
                });

                allData = allData.concat(femaleData.map(item => ({ ...item, gender: 'N·ªÆ', section: 'female' })));
            }

            // Store current data globally
            currentData = allData;

            return { total: allData.length, male: maleData.length, female: femaleData.length };
        }

        // Function to show/hide elements
        function showElement(id) {
            const element = document.getElementById(id);
            if (element.tagName.toLowerCase() === 'table') {
                element.style.display = 'table'; // D√πng 'table' thay v√¨ 'block'
            } else {
                element.style.display = 'block';
            }
        }
        function hideElement(id) {
            document.getElementById(id).style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            showElement('error');
        }

        function hideError() {
            hideElement('error');
        }

        // Function to update stats
        function updateStats(stats) {
            document.getElementById('statsContent').innerHTML =
                `T·ªïng c·ªông: <strong>${stats.total}</strong> ng∆∞·ªùi | 
                 Nam: <strong>${stats.male}</strong> ng∆∞·ªùi | 
                 N·ªØ: <strong>${stats.female}</strong> ng∆∞·ªùi`;
            showElement('stats');
        }

        // Function to export to Excel
        function exportToExcel() {
            if (currentData.length === 0) {
                alert('Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t!');
                return;
            }

            // Prepare data for Excel
            const excelData = [];

            // Add headers
            excelData.push(['STT', 'T√™n h·ªôi vi√™n', 'ƒêi·ªán tho·∫°i h·ªôi vi√™n', 'Gi·ªõi t√≠nh', 'Tr√¨nh PKB', 'Ghi ch√∫']);

            let sttMale = 1;
            let sttFemale = 1;

            // Add male section
            const maleData = currentData.filter(item => item.section === 'male');
            if (maleData.length > 0) {
                excelData.push([`H·∫†NG M·ª§C NAM (${maleData.length} ng∆∞·ªùi)`, '', '', '', '', '']);
                maleData.forEach(item => {
                    excelData.push([sttMale++, item.name, item.phone, 'NAM', item.level, '']);
                });
                excelData.push(['', '', '', '', '', '']); // Empty row
            }

            // Add female section
            const femaleData = currentData.filter(item => item.section === 'female');
            if (femaleData.length > 0) {
                excelData.push([`H·∫†NG M·ª§C N·ªÆ (${femaleData.length} ng∆∞·ªùi)`, '', '', '', '', '']);
                femaleData.forEach(item => {
                    excelData.push([sttFemale++, item.name, item.phone, 'N·ªÆ', item.level, '']);
                });
            }

            // Create workbook and worksheet
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(excelData);

            // Auto-fit columns
            const colWidths = [
                { width: 10 },  // STT
                { width: 25 },  // T√™n h·ªôi vi√™n
                { width: 15 },  // ƒêi·ªán tho·∫°i h·ªôi vi√™n
                { width: 12 },  // Gi·ªõi t√≠nh
                { width: 12 },  // Tr√¨nh PKB
                { width: 15 }   // Ghi ch√∫
            ];
            ws['!cols'] = colWidths;

            // Add worksheet to workbook
            XLSX.utils.book_append_sheet(wb, ws, 'B·∫£ng Ch·∫•m Tr√¨nh PKB');

            // Generate filename with current date
            const now = new Date();
            const dateString = now.toISOString().split('T')[0];
            const filename = `Bang_Cham_Trinh_PKB_${dateString}.xlsx`;

            // Save file
            XLSX.writeFile(wb, filename);
        }

        // Function to print table
        function printTable() {
            if (currentData.length === 0) {
                alert('Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ in!');
                return;
            }

            window.print();
        }

        // Main function to load and display data
        async function loadData() {
            hideError();
            hideElement('dataTable');
            hideElement('stats');
            showElement('loading');

            try {
                // Fetch data from AppSheet
                const rawData = await fetchAppSheetData();

                // Process and sort data
                const { maleData, femaleData } = processData(rawData);

                // Render table
                const stats = renderTable(maleData, femaleData);

                // Update stats
                updateStats(stats);

                // Show table
                hideElement('loading');
                showElement('dataTable');

                console.log(`Loaded ${stats.total} records (${stats.male} male, ${stats.female} female)`);

            } catch (error) {
                hideElement('loading');
                showError(`L·ªói khi t·∫£i d·ªØ li·ªáu: ${error.message}`);
                console.error('Error loading data:', error);
            }
        }

        // Function to set current date
        function setCurrentDate() {
            const now = new Date();
            const dateString = now.toLocaleDateString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            document.getElementById('currentDate').textContent = `Ng√†y ch·∫•m: ${dateString}`;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            setCurrentDate();
            loadData(); // T·ª± ƒë·ªông t·∫£i d·ªØ li·ªáu khi trang ƒë∆∞·ª£c t·∫£i
        });

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
